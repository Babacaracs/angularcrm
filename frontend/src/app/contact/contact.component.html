
    <button class="btn btn-dark" routerLink="/addcontact"> Ajouter Contact <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
   <table border='1' width='100%' style='border-collapse: collapse;'>
    <tr>
        <th> </th>
      <th> Name </th>
      <th>Title</th>
      <th> Email </th>
      <th>Last name</th>
     
    </tr>
  
    <tr *ngFor="let cont of contact | paginate: { itemsPerPage: 10, currentPage: p }" >
      <td>  <a routerLink="/contact/{{ cont.name_value_list.id.value }}">  
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        
          </a></td>
      <td>{{cont.name_value_list.first_name.value}}</td> 
      <td>{{cont.name_value_list.title.value}}</td>
      <td>{{cont.name_value_list.email1.value}}</td>
      <td>{{cont.name_value_list.last_name.value}}</td>      
      
        </tr>
      
        </table>
        <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
